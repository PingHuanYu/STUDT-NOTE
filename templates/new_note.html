<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>新增筆記</title>
    <style>
        body { font-family: "Noto Sans TC", sans-serif; margin: 40px; background: #fafafa; }
        h1 { color: #333; }
        form { background: white; padding: 20px; border-radius: 8px; width: 400px; }
        input, textarea { width: 100%; margin: 8px 0; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 8px 12px; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>新增筆記</h1>
    <form method="POST">
        <label>主題名稱：</label>
        <input type="text" name="title" required>

        <label>作者：</label>
        <input type="text" name="author" required>

        <label>筆記內容：</label>
        <textarea name="content" rows="5" required></textarea>

        <button type="submit">儲存</button>
        <a href="{{ url_for('index') }}">返回</a>
    </form>
</body>
</html>
